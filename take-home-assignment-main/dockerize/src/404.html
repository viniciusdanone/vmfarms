<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/Styles/w3-schools.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">
    <div class="w3-card-2">
        <p><strong>Error, file or article not found.</strong></p>
        <p><strong><a href="/index/html">
            <i class="fa fa-life-bouy" style="font-size:48px;color:red"></i>
            <span class="w3-button w3-grey w3-border-dark-grey">HOME</span> 
        </a></strong></p>
    </div>

</body>
</html>
